<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMİX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.svg" alt="PAYMİX Logo">
        </div>
        <h1>PAYMİX</h1>
        <form class="payment-form">
            <label for="amount">Enter Amount</label>
            <input type="number" id="amount" name="amount" min="1" step="any" placeholder="0.00" required>
            <button type="submit">Continue</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
